<app-header />
<main class="p-2 flex flex-row gap-4">
    <ul id="users" class="flex flex-col gap-2 max-w-60">
        <li>
            <app-user
                [id]="users[0].id"
                [avatar]="users[0].avatar"
                [name]="users[0].name"
                (select)="onSelectUser($event)"
            />
        </li>
        <li>
            <app-user
                [id]="users[1].id"
                [avatar]="users[1].avatar"
                [name]="users[1].name"
                (select)="onSelectUser($event)"
            />
        </li>
        <li>
            <app-user
                [id]="users[2].id"
                [avatar]="users[2].avatar"
                [name]="users[2].name"
                (select)="onSelectUser($event)"
            />
        </li>
        <li>
            <app-user
                [id]="users[3].id"
                [avatar]="users[3].avatar"
                [name]="users[3].name"
                (select)="onSelectUser($event)"
            />
        </li>
    </ul>
    <div>
        <app-tasks [name]="name" />
    </div>

</main>
