<app-header />
<main class="p-2 flex flex-row gap-4">
    <ul id="users" class="flex flex-col gap-2 max-w-60">
        <li>
            <app-user
                [user]="users[0]"
                (select)="onSelectUser($event)"
            />
        </li>
        <li>
            <app-user
                [user]="users[1]"
                (select)="onSelectUser($event)"
            />
        </li>
        <li>
            <app-user
                [user]="users[2]"
                (select)="onSelectUser($event)"
            />
        </li>
        <li>
            <app-user
                [user]="users[3]"
                (select)="onSelectUser($event)"
            />
        </li>
    </ul>
    <div>
        <app-tasks [name]="name" />
    </div>

</main>
