<section class="bg-[#433352] text-[#c3b3d1] py-4 px-6 rounded-md w-[800px]">
    <header class="flex flex-row justify-between items-center mb-6 w-full">
        <h2 class="font-bold text-2xl text-center">Tarefas de {{ name }}</h2>
        <menu>
            <button
                class="text-[#433352] bg-[#9965dd] hover:bg-[#a565dd] px-2 py-1 rounded-md transition ease-in-out duration-300 text-md cursor-pointer font-bold"
                (click)="addTask()"
            >
                Adicionar Tarefa
            </button>
        </menu>
    </header>

    <div>
        <ul class="flex flex-col gap-4 rounded-md">
            @for (task of selectedUserTasks; track task.id) {
                <li>
                    <app-task [task]="task"></app-task>
                </li>
            }
        </ul>
    </div>
</section>
