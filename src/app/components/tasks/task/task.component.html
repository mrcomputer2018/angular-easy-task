<article class="p-4 bg-[#bf9ee5] text-[#25113d]">
    <h2 class="text-2xl font-bold">{{ task.title }}</h2>
    <time class="text-[#3c2c50]">{{ task.dueDate }}</time>
    <p class="text-md mt-6">{{ task.summary }}</p>
    <div class="flex justify-between items-center mt-6">
        <button class="text-md bg-[#380774] text-[#decdf2] hover:bg-[#4a0774] rounded-sm py-2 px-6 shadow-md transition-all duration-300">
            Completo
        </button>
    </div>
</article>
